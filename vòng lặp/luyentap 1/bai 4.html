<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let n1 = 0
    let n2 = 1
    let n3 = n2 + n1
    while (n3 % 5 !== 0) {
        n3 = n2 + n1
        n1 = n2
        n2 = n3
    }
    document.write('số đầu tiên trong dãy fibonassi chia hết cho 5 là: ' + n3)
</script>
</body>
</html>
