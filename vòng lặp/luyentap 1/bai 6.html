<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
  let a = 0
  let b = 0
  for(i = 0; i < 30; i++) {
      a = i * 7
      b += a
  }alert(b)
</script>
</body>
</html>
