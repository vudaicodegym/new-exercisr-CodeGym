<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
let n1 = 0
let n2 = 1
// let n3 = n2 +n1
for (let i = 0; i < 20; i++) {
    let n3 = n2 +n1
    document.write(n2 + ',')
    n1 = n2
    n2 = n3
}
</script>
</body>
</html>
