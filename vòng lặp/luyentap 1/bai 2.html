<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<!--Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.-->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.-->
<!--Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<!--bonuss:nếu nhiệt độ trong khoảng 20-100, báo ok-->
<script>
    let temp = parseInt(prompt('nhập nhiệt độ hiện tại'))
    if (temp > 100){
        alert('nóng như cái lò, làm ơn giảm nhiệt độ!')
    }else if (temp < 20){
        alert('lạnh sun cmn vòi, làm ơn tăng nhiệt độ')
    }else if (temp < 100 && temp > 20) {
        alert('nhiệt độ ok')
    }
</script>
</body>
</html>
