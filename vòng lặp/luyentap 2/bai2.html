<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<!--Tính giai thừa của một số nguyên dương-->
<script>
    let n = parseInt(prompt('nhập số n'))
    let giaiThua = 1
    for (let i = 2; i <= n; i++) {
        giaiThua *= i
    }document.write('giai thừa của ' +  n + " là: " + giaiThua)
</script>
</body>
</html>
