<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác-->
<script>
    let a = parseInt(prompt('nhập độ dài đoạn thẳng a'))
    let b = +prompt('nhập độ dài đoạn thẳn b')
    let c = +prompt('nhập độ dài đoạn thẳn c')
    if (a > 0 && b > 0 && c > 0 && c < a + b && a < b + c && b < a + c){
        alert('đây có thể là cạnh của 1 hình tam giác')
    }else ('đây k phải hình tam giác')
</script>
</body>
</html>
