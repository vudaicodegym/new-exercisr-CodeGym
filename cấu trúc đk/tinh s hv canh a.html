<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình vuông cạnh a</title>
</head>
<body>
<h1>tính diện tích hình vuông cạnh a</h1>
<script>
    let a = parseInt(prompt('nhập a'))
    let S = a * 4
        document.write("diện tích hình vuông cạnh a là:  " + S )
</script>
</body>
</html>
