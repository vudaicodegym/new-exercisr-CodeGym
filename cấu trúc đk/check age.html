<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Kiểm tra xem một số nhập vào có phải là tuổi của một người không. -->
<!--Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let age = parseInt(prompt("nhập 1 số bất kỳ"))
    if( age > 0 && age < 120){
        alert('đây có thể là tuổi 1 người')
    }else alert("đây k phải tuổi 1 người!")
</script>
</body>
</html>
