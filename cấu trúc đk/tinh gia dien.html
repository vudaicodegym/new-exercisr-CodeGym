<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh gia dien</title>
</head>
<body>
<!--Viết chương trình tính giá điện.-->
<!--dữ liệu:-->
<!--Bậc 1: Từ 0-50kWh: 1.678 đồng/kWh (giá cũ là 1.549 đồng/kWh).-->
<!--Bậc 2: Từ 51 – 100 kWh: 1.734 đồng/kWh (giá cũ là 1.600 đồng/kWh).-->
<!--Bậc 3: Từ 101 – 200 kWh: 2.014 đồng/kWh (giá cũ là 1.858 đồng/kWh).-->
<!--Bậc 4: Từ 201 – 300 kWh: 2.536 đồng/kWh (giá cũ là 2.340 đồng/kWh).-->
<script>
   let soDien =  parseInt(prompt('nhập số điện'))
   let gia = 0
   if (soDien <= 0) {
       alert('vô lý')
   }
   if (soDien <= 50 && soDien > 0) {
       gia = soDien * 1678
   }else if (soDien <=100 && soDien > 50) {
       gia = (soDien - 50) * 1734  + (50 * 1678)
   }else if (soDien <= 200 && soDien > 100){
       gia = (soDien - 100) * 2014 + 50 * 1678 + 50 * 1734
   }else if (soDien > 200 && soDien <= 300){
       gia =  (soDien - 200)* 2536 + 50 * 1678 + 50 * 1734 + 100 * 2014
   }else if (soDien <= 400 && soDien > 300){
       gia =  gia + (soDien - 300) * 2834 +  50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2036
   }else  if (soDien > 400){
       gia =  gia + (soDien - 400) * 2927  +  50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2036 + 100 * 2834
   }alert('tiền điện là: ' + gia)
</script>
</body>
</html>
