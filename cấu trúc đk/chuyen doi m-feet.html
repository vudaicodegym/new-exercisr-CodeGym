<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển m-feet</title>
</head>
<h1>chuyển đổi mét -> feet</h1>
<body>
nhập mét: <input type="text" id="m">
<input type="button" value="check" onclick="check()">
<script>
    function check() {
        let m = document.getElementById("m").value
        let f = m * 3.2808
        alert( + f)
    }
</script>
</body>
</html>
